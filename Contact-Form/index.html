<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCARS | Get In Touch</title>
    <link rel="stylesheet" href="CT/styles.css"/>
    <link rel="stylesheet" sr="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  </head>
  <body>
    <section class="hero">
      <div class="nav">
        <div class="links">
          <a class="linkBox" href="https://wa.me/+4915161936805" target="_blank">WhatsApp</a>
          <a class="linkBox" href="https://t.me/RoCars_TV" target="_blank">Telegram</a>
          <a class="linkBox" href="mailto:rocarsinfo@gmail.com" target="_blank">GMAIL</a>
        </div>
      </div>

      <canvas id="LPtextCanvas"></canvas>

      <div class="header">
        <div class="cta">
          <button id="toggle">Order now !</button>
        </div>
      </div>

      <div class="tagline">
        <p>
          2025 © RoCars.co™ 
        </p>
      </div>

    </section>

    <div class="overlay">
      <div class="col">
        <div class="copy">
          <p>[ RoCars ]</p>
          <p id="back">[ back ]</p>
        </div>

        <div class="formBG"></div>

        <form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST">
          <label for="fname">Name*</label><br />
          <input type="text" id="fname" name="name" placeholder="first + surname" required />
        
          <br /><br />
        
          <label for="lname">Location*</label><br />
          <input type="text" id="lname" name="location" placeholder="e.g France" required />
        
          <br /><br />
        
          <label for="Message">Message</label><br />
          <textarea id="Message" name="message" placeholder="Your message here..." required></textarea>
        
          <br /><br />
        
          <label for="jobs">Inquiries</label><br />
          <div class="jobs">
            <div class="job-items">
              <div class="item">
                <input type="checkbox" id="sales" name="inquiry" value="Sales" />
                <label for="sales">Sales</label>
              </div>
              <div class="item">
                <input type="checkbox" id="video" name="inquiry" value="Videography" />
                <label for="video">Videography</label>
              </div>
            </div>
            <div class="job-items">
              <div class="item">
                <input type="checkbox" id="cars" name="inquiry" value="Cars" />
                <label for="cars">Cars</label>
              </div>
              <div class="item">
                <input type="checkbox" id="other" name="inquiry" value="Other" />
                <label for="other">Other</label>
              </div>
            </div>
          </div>
        
          <!-- Anti-spam & Redirect options -->
          <input type="text" name="_gotcha" style="display:none" />
          <input type="hidden" name="_subject" value="New Inquiry from RoCars!" />
          <input type="hidden" name="_redirect" value="https://rocars.net/thankyou.html" />
        
          <br />
          <button type="submit">Send Order</button>
        </form>


        </div>
      </div>
    </div>

    <svg style="display: none;">
      <defs>
        <filter id="pDistort">
          <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" seed="2" stitchTiles="stitch" result="turb">
            <animate attributeName="seed" from="2" to="500" dur=".5s" repeatCount="indefinite" />
          </feTurbulence>
          <feDisplacementMap in="SourceGraphic" in2="turb" scale="10" xChannelSelector="R" yChannelSelector="G" />
        </filter>
        <filter id="pDistort-max">
          <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" seed="2" stitchTiles="stitch" result="turb">
            <animate attributeName="seed" from="2" to="500" dur=".25s" repeatCount="indefinite" />
          </feTurbulence>
          <feDisplacementMap in="SourceGraphic" in2="turb" scale="33" xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </defs>
    </svg>

    <script type="module" src="./CT/lptext-shader.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
    <script src="CT/script.js"></script>
  </body>
</html>
